<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <script defer src="./script.js"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header><img src="./images/logo.svg" alt="logo" class="logo"></header>
  <main class="container">
    <div class="col-left">
      <h1>We're <br> <span>coming <br> soon</span></h1>
      
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form action="#">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="error" class="error-icon">
        <button type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
        <p class="error-text">Please provide a valid email</p>
      </form>
  
    </div>
    <div class="col-right"></div>
  </main>
  
</body>
</html>
